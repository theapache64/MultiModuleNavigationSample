plugins {
    id 'java-library'
    id 'kotlin'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

dependencies {
    implementation 'com.google.dagger:dagger:2.37' // for @Inject
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.4.3' // for Flow
}